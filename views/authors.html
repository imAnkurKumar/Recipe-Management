<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeShare - Authors</title>
    <link rel="stylesheet" href="/css/authors.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="/images/logo.png" alt="RecipeShare Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="recipe.html">Share Recipe</a></li>
          <li><a href="allRecipe.html">Recipes</a></li>
          <li><a href="authors.html">Authors</a></li>
        </ul>
        <div class="nav-buttons">
          <a href="signup.html" id="get-started-btn" class="btn">Get Started</a>
          <div id="profile-dropdown-container">
            <img src="/images/user.png" alt="Profile Icon" id="profile-icon" />
            <div id="profile-dropdown" class="dropdown-content">
              <a href="#" id="view-profile-btn">Your Profile</a>
              <a href="#" id="edit-profile-btn">Edit Profile</a>
              <a href="userRecipes.html" id="your-recipes-btn">Your Recipes</a>
              <a href="favorite.html" id="fav-recipe-btn">Favorite Recipes</a>
              <a href="#" id="logout-btn">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="authors-section">
        <div class="authors-grid" id="authors-grid">
          <!-- Author cards will be dynamically populated here -->
        </div>
      </section>
    </main>

    <!-- Recipe Details Modal -->
    <div id="recipe-modal" class="recipe-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="recipe-details">
          <!-- Detailed recipe info will be dynamically loaded here -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 RecipeShare. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/authors.js"></script>
  </body>
</html>
