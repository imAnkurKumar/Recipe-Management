<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Your Recipe - RecipeShare</title>
    <link rel="stylesheet" href="/css/recipe.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="/images/logo.png" alt="RecipeShare Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="recipe.html">Share Recipe</a></li>
          <li><a href="allRecipe.html">Recipes</a></li>
          <li><a href="authors.html">Authors</a></li>
        </ul>
        <div class="nav-buttons">
          <a href="signup.html" id="get-started-btn" class="btn">Get Started</a>
          <div id="profile-icon">
            <img src="/images/user.png" alt="Profile Icon" id="profile-icon" />
            <div id="profile-dropdown" class="dropdown-content">
              <a href="#" id="view-profile-btn">Your Profile</a>
              <a href="#" id="edit-profile-btn">Edit Profile</a>
              <a href="userRecipes.html" id="your-recipes-btn">Your Recipes</a>
              <a href="favorite.html" id="fav-recipe-btn">Favorite Recipes</a>
              <a href="#" id="logout-btn">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="recipe-form-section">
        <h1>Share Your Recipe</h1>
        <form id="recipe-form">
          <div>
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
          </div>
          <div>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>
          </div>
          <div>
            <label for="preparationTime">Preparation Time (in minutes):</label>
            <input
              type="number"
              id="preparationTime"
              name="preparationTime"
              required />
          </div>
          <div>
            <label for="cookingTime">Cooking Time (in minutes):</label>
            <input type="number" id="cookingTime" name="cookingTime" required />
          </div>
          <div>
            <label for="dietaryType">Dietary Type:</label>
            <select id="dietaryType" name="dietaryType" required>
              <option value="vegetarian">Vegetarian</option>
              <option value="non-vegetarian">Non-Vegetarian</option>
              <option value="vegan">Vegan</option>
            </select>
          </div>
          <div>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>
          <button type="submit" class="btn">Share Recipe</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 RecipeShare. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/recipe.js"></script>
  </body>
</html>
